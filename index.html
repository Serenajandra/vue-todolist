<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>To do list</title>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="text-center m-3">TO DO LIST</h1>
        </header>
        <main>
            <div class="container add_toDo">
                <label class="d-none" for="task-text">toDo</label>
                <input type="text" id="task-text" placeholder="inserisci una nuova nota" v-model="newTask.toDo">
                <button @click="addNewTask">aggiungi alla lista</button>

            </div>

            <ul class="task_list">
                <li v-for="(index, toDo) in tasks" class="d-flex justify-content-between fs-4 m-3">
                    <P>{{index.toDo}}</P>
                    
                    <div>  
                        <button class="m-2 fs-6" @click="doneBtn">Done</button>
                        <strong class="text-danger fs-4">&cross;</strong>
                    </div>
                    
                </li>
            </ul>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
